<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Simple Title Sequence</title>
  <link rel="stylesheet" href="04-loop.css" type="text/css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="../jquery.titlesequence.js"></script>
  <style type="text/css">
    .number {
        font-size: 48px;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="target">
    <div id="status-cat"></div>
    <a id="attribution" href="http://www.flickr.com/photos/girliemac/sets/72157628409467125/">HTTP Status Cats &copy; @girlie_mac</a>
  </div>

  <script type="text/javascript">
    var cat_sequence = [

        {   pause: 400 },

        {
            selector: "#status-cat",
            content: '<img src="status-cat-200.jpg" />',
            css: { top: '8px', left: '301px', opacity: 1 },
            animate: { left: '1px' },
            duration: 600,
            pause: 1100
        },

        {
            selector: "#status-cat",
            animate: { opacity: 0 },
            duration: 300,
            pause: 200
        },

        {
            selector: "#status-cat",
            content: '<img src="status-cat-404.jpg" />',
            css: { top: '8px', left: '301px', opacity: 1 },
            animate: { left: '1px' },
            duration: 600,
            pause: 1100
        },

        {
            selector: "#status-cat",
            animate: { opacity: 0 },
            duration: 300,
            pause: 200
        },

        {
            selector: "#status-cat",
            content: '<img src="status-cat-400.jpg" />',
            css: { top: '8px', left: '301px', opacity: 1 },
            animate: { left: '1px' },
            duration: 600,
            pause: 1100
        },

        {
            selector: "#status-cat",
            animate: { opacity: 0 },
            duration: 300,
            pause: 200
        },

        {
            selector: "#status-cat",
            content: '<img src="status-cat-500.jpg" />',
            css: { top: '8px', left: '301px', opacity: 1 },
            animate: { left: '1px' },
            duration: 600,
            pause: 1100
        },

        {
            selector: "#status-cat",
            animate: { opacity: 0 },
            duration: 300,
            pause: 200
        },

        {
            selector: "#status-cat",
            content: '<img src="status-cat-408.jpg" />',
            css: { top: '8px', left: '301px', opacity: 1 },
            animate: { left: '1px' },
            duration: 600,
            pause: 1100
        },

        {
            selector: "#status-cat",
            animate: { opacity: 0 },
            duration: 300,
            pause: 200
        },

        play_cat_sequence

    ];

    function play_cat_sequence () {
        $('#target').titleSequence(cat_sequence);
    }

    play_cat_sequence();
  </script>
</body>
</html>
