<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Simple Title Sequence</title>
  <link rel="stylesheet" href="01-simple.css" type="text/css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="../jquery.titlesequence.js"></script>
</head>
<body>

  <div id="titles"></div>

  <script type="text/javascript">
    $('#titles').titleSequence([

        {
            pause: 800
        },

        {
            content: 'jquery.titlesequence.js',
            class: 'title',
            css: {left: '66px', top: '180px', opacity: 0 },
            animate: { opacity: 1 },
            duration: 1800,
            pause: 900
        },

        {
            content: 'Simple animated title sequences, with HTML and CSS',
            class: 'subtitle',
            css: {left: '65px', top: '246px', width: 0 },
            animate: { width: '478px' },
            duration: 1200,
        }

    ]);
  </script>
</body>
</html>
